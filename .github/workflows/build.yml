name: Build and Release

on:
  workflow_dispatch: {}
  push:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet
        run: nuget restore

      - name: Build Release (Any CPU)
        run: msbuild "PSMSVirtualDeviceManager.sln" /m /p:Configuration=Release /p:Platform="Any CPU"

      - name: Package Release Output
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $exe = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter "PSMSVirtualDeviceManager.exe" |
                 Where-Object { $_.FullName -notmatch '\\obj\\' } |
                 Select-Object -First 1

          if (-not $exe) { throw "Could not find PSMSVirtualDeviceManager.exe in build output." }

          $binDir = Split-Path $exe.FullName -Parent
          Write-Host "Found EXE at: $($exe.FullName)"
          Write-Host "Packaging folder: $binDir"

          $tag = "v0.0.${{ github.run_number }}"
          echo "TAG=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append

          $zipPath = Join-Path $env:GITHUB_WORKSPACE "PSMSVirtualDeviceManager-$tag.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }

          Compress-Archive -Path (Join-Path $binDir "*") -DestinationPath $zipPath -Force

      - name: Create GitHub Release and Upload ZIP
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ErrorActionPreference = "Stop"
          $tag = "${{ env.TAG }}"
          $zip = Join-Path $env:GITHUB_WORKSPACE "PSMSVirtualDeviceManager-$tag.zip"
          if (-not (Test-Path $zip)) { throw "Zip not found at: $zip" }

          gh release create $tag $zip --title "PSMSVirtualDeviceManager $tag" --generate-notes
