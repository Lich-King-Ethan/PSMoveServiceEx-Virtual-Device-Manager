name: Build VDM nRF Fork

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Install Chocolatey
      shell: pwsh
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
        [System.Net.ServicePointManager]::SecurityProtocol = 3072
        iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

    - name: Install .NET Framework 4.6.1 Dev Pack
      shell: pwsh
      run: |
        choco install netfx-4.6.1-devpack -y --no-progress

    - name: Verify .NET 4.6.1 reference assemblies
      shell: pwsh
      run: |
        $path = "C:\Program Files (x86)\Reference Assemblies\Microsoft\Framework\.NETFramework\v4.6.1"
        if (!(Test-Path $path)) { throw "Missing .NET 4.6.1 reference assemblies" }

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore PSMSVirtualDeviceManager.sln

    - name: Build Release x64
      run: |
        msbuild PSMSVirtualDeviceManager.sln `
          /m `
          /p:Configuration=Release `
          /p:Platform=x64

    - name: Generate version number
      id: version
      shell: pwsh
      run: |
        $date = Get-Date -Format "yyyy.MM.dd"
        $run = "${{ github.run_number }}"
        $version = "$date.$run"
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Package build output
      shell: pwsh
      run: |
        $out = "release"
        New-Item -ItemType Directory -Force -Path $out
        Copy-Item "PSMSVirtualDeviceManager\bin\x64\Release\*" $out -Recurse -Force
        Compress-Archive -Path "$out\*" -DestinationPath "VDM-nRF-${{ steps.version.outputs.version }}.zip"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: VDM nRF Build v${{ steps.version.outputs.version }}
        files: VDM-nRF-${{ steps.version.outputs.version }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
